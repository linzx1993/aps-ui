<div class="ConfigMain columnContent">
    <h1 class="config-content-title">{{"Level2pageNav-Configuration" | translate}}</h1>
    <div class="fl ml-45">
        <h6 class="mt-15 ml-20 fs-16">选择二级页面显示的项目</h6>
        <div id="all-item" class="table-sort-itemList" onselectstart="return false">
            <div class="provide-item">
                <h6 class="sort-title">未显示项</h6>
                <nav>
                    <ul id="provide-item">
                        <li ng-repeat="data in userConfigData" class="normal mt-5" data-select="option" data-keyname={{data.valueContent.replace(":desc","")}} data-order="up"><div>{{ data.valueAlias }}</div></li>
                    </ul>
                </nav>
            </div>
            <div class="middleBtn">
                <span class="toggleBtn addAllItem"></span>
                <span class="toggleBtn removeAllItem"></span>
            </div>
            <div class="sort-item">
                <h6 class="sort-title">已显示项<span class="order up-order"></span><span class="order down-order"></span></h6>
                <nav>
                    <ul id="sort-item">
                        <li ng-repeat="data in userSelectConfigData" data-select="select" class="normal mt-5" data-keyname={{data.valueContent.replace(":desc","")}} data-order={{data.order}}><div>{{ data.valueAlias }}</div></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="fl rightLocation location-show" style="position: absolute;top: 50px;right: 100px;">
            <h6 class="tc mb-5">{{"selectWorkShop" | translate}} <span style="color: #808080" class="fs-12">（{{"selectWorkShopTip" | translate}}）</span></h6>
            <div id="columnWorkshop" class="locationList ul-box"></div>
        </div>
        <div class="m-0-auto mt-30 mb-20 ml--30 tc clearfix">
            <a href="javascript:;" class="mr-15 save-sort saveConfig" ng-click="saveColummContent()">应用</a>
            <a class="ml-15 reset-config" href="javascript:void(0);" ng-click="resetColumnConfig()">还原</a>
        </div>
    </div>
</div>
