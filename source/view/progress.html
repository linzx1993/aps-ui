<!--右上角按钮区-->
<div class="top-right-button">
	<span class="user-info">
		<ul class="user-info-box">
			<li><a href="#/config" ng-click="refreshHistoryUrl()">参数配置</a></li>
			<li><a href="#/help" ng-click="refreshHistoryUrl()">帮助</a></li>
			<li class="out-login" ng-click="loginOut()">退出</li>
		</ul>
		{{userName||"用户"}}</span>
</div>

<div class="pbody-wrap">
	<!-- 页面表格相关部分 -->
	<div class="wrap-content">
		<!-- 页面主体内容 -->

		<div id="progressbar" class="pro_bars">
			<div class="process-label"></div>
		    <span class="progressbar-gif"></span>
		    <i class="success-icon" ng-show="successAlert"></i>
		    <i class="fail-icon" ng-show="failAlert" title="排程过程有误，可在下方查看错误信息"></i>
		</div>
		<!-- .wrap-content END -->

		<div class="wrap-info">
			<!--提示信息-->
			<div class="current-info">当前提示信息：
				<i title="返回" ng-click="wrap_back()" ng-show="btnShow"></i>
			</div>

			<ul>
				<li ng-repeat="info in states | orderBy:'equipment'">
					<span class="in-mapState">{{$index+1}}、{{info.equipment}}</span>
					<i class="in-state-icon-success" ></i>
					<i class="in-state-icon-fail" ></i>
					<span class="in-state">{{info.state}}</span>
					<b class="in-icon" ng-click="alertMsg(info,$event)">详情</b>
				</li>
			</ul>
			<p class="wrap-btn">
				<!--<span class="btn-same btn-back" ng-click="wrap_back()" ng-show="btnShow">返回</span>-->
				<span class="btn-same btn-forward" ng-click="wrap_forward()" ng-show="btnShow">跳转</span>
			</p>
		</div>
		<!--提示 结束-->

	</div>
</div>

<div class="prompt_msg" id="prompt_msg">
	<i class="in-close" ng-click="close_megPromt()"></i>
	<div class="meg_content" style="max-height: 200px;overflow: auto;margin-top: 20px;">
		<p class="in-alert" ng-repeat="text in in_alert_data">{{text}}</p>
	</div>
</div>	

<!-- .pbody-wrap END -->
